

<div class="row">

    <div class="product-info col-md-3"  *ngFor="let p of products">
        <div class="card bg-light p-1 m-1">
            <img src="/images/{{ p.productImage }}.jpg" class="img-fluid" [alt]="p.productImage" />
            <h6> {{ p.productBrand }} {{p.productModel }} </h6>
            <ul class="product-props list-unstyled">    
         <!--   <div><strong>Model:</strong> {{ p.productModel }}</div>   -->
            <li><strong>Description:</strong> {{ p.description }}</li>
            <li><strong>Color:</strong> {{ p.productColor }}</li>
            <li><strong>Size:</strong> {{ p.productSize }}</li>
            <li><strong>Price:</strong> {{ p.productPrice }} </li>


              </ul>    
            <button id="buyButton" class="btn btn-success btn-sm pull-right" (click)="addProduct(p)">Buy</button>
        </div>
    </div>
</div>
