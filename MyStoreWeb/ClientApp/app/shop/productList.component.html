<div class="row">

    <div class="product-info col-md-4"  *ngFor="let p of products">

        <img src="/images/{{ p.productImage }}.jpg" class="img-fluid" [alt]="p.productImage" />
        <h3> {{ p.productBrand }} - {{ p.category }} </h3>
        <ul class="product-props">
            <li><strong>Price:</strong> {{ p.productPrice }} </li>
            <li><strong>Model:</strong> {{ p.productModel }}</li>
            <li><strong>Description:</strong> {{ p.description }}</li>
            <li><strong>Color:</strong> {{ p.productColor }}</li>
            <li><strong>Size:</strong> {{ p.productSize }}</li>

        </ul>
        <button id="buyButton" class="btn btn-success">Buy</button>
    </div>




</div>
